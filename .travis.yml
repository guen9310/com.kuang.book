language: java
jdk:
  - openjdk8
branches:
  only:
    - master

# Travis CI Server Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  chmod +x gradlew
script: "./gradlew clean build"

# Bucket
before_deploy:
  - zip -r freelec-springboot2-webservice *
  - mkdir -p deploy
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy:
#s3
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting
    bucket: mybucket-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

#codedploy
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting
    bucket: mybucket-springboot-build
    key: freelec-springboot2-webservice.zip
    bundle_type: zip
    application: myservice-codedeploy
    deployment_group: mycodedeploy
    region: ap-northeast-2
    wait-until-deployed: true



